<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新營得正飲料點餐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>新營得正點餐單</h1>
  <form id="order-form">
    <label>姓名/暱稱：
      <input type="text" id="name" required>
    </label><br><br>

    <label>飲料品項：
      <select id="drink" required>
        <option value="">請選擇</option>
        <!-- 原味茶 -->
        <option value="紅茶">紅茶</option>
        <option value="綠茶">綠茶</option>
        <option value="春烏龍">春烏龍</option>
        <option value="焙烏龍">焙烏龍</option>
        <option value="香片烏龍">香片烏龍</option>

        <!-- 奶茶 -->
        <option value="奶茶">奶茶</option>
        <option value="焙烏龍奶茶">焙烏龍奶茶</option>
        <option value="珍珠奶茶">珍珠奶茶</option>
        <option value="黃金珍珠奶綠">黃金珍珠奶綠</option>
        <option value="焙吉奶茶">焙吉奶茶</option>

        <!-- 雙果系列 -->
        <option value="檸檬春烏龍">檸檬春烏龍</option>
        <option value="香橙春烏龍">香橙春烏龍</option>
        <option value="甘蔗春烏龍">甘蔗春烏龍</option>
        <option value="青梅春烏龍">青梅春烏龍</option>
        <option value="雙柚春烏龍">雙柚春烏龍</option>

        <!-- 鮮奶系列 -->
        <option value="紅茶鮮奶">紅茶鮮奶</option>
        <option value="春烏龍鮮奶">春烏龍鮮奶</option>
        <option value="焙烏龍鮮奶">焙烏龍鮮奶</option>
        <option value="焙吉鮮奶">焙吉鮮奶</option>

        <!-- 奶蓋系列 -->
        <option value="芝士奶蓋春烏">芝士奶蓋春烏</option>
        <option value="芝士奶蓋焙烏">芝士奶蓋焙烏</option>
        <option value="芝士奶蓋阿華田">芝士奶蓋阿華田</option>
        <option value="芝士奶蓋焙吉">芝士奶蓋焙吉</option>
      </select>
    </label><br><br>

    <label>甜度：
      <select id="sugar">
        <option value="正常">正常</option>
        <option value="少糖">少糖</option>
        <option value="半糖">半糖</option>
        <option value="微糖">微糖</option>
        <option value="無糖">無糖</option>
      </select>
    </label><br><br>

    <label>冰塊：
      <select id="ice">
        <option value="正常">正常</option>
        <option value="少冰">少冰</option>
        <option value="微冰">微冰</option>
        <option value="去冰">去冰</option>
        <option value="熱飲">熱飲</option>
      </select>
    </label><br><br>

    <button type="submit">送出</button>
  </form>

  <h2>目前訂單</h2>
  <ul id="order-list"></ul>

  <script src="script.js"></script>
</body>
</html>
